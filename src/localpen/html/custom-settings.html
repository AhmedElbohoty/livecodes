<div id="custom-settings-container" class="modal-container">
  <div class="modal-title">Custom Settings</div>
  <div id="custom-settings-screen-container" class="modal-screen-container">
    <div class="modal-screen">
      <textarea id="custom-settings" placeholder="{}" data-resource="custom-settings"></textarea>
      <button id="custom-settings-load-btn" class="wide-button">Load</button>

    <div class="description">
      Add custom settings as valid JSON. See documentations for details.
    </div>
  </div>
</div>
