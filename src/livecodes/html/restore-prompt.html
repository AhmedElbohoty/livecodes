<div id="prompt-restore-screen">
  <div class="modal-title">Restore unsaved project?</div>
  <div class="modal-content">
    <div class="centered">
      Your last project has unsaved changes! <br />
      <br />
    </div>
    <div class="modal-screen-container">
      Title: <strong id="unsaved-project-name"></strong> <br />
      Last modified: <span id="unsaved-project-last-modified"></span>
    </div>
    <div class="centered"><br />Do you want to restore it now?</div>
  </div>
  <div class="buttons">
    <button id="prompt-restore-btn" class="button">Restore</button>
    <button id="prompt-save-previous-btn" class="button">Save</button>
    <button id="prompt-cancel-restore-btn" class="button">Cancel</button>
  </div>
  <div class="description">Do not show this prompt again.</div>
</div>
