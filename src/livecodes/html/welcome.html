<div id="welcome-container" class="modal-container">
  <div class="modal-title">Welcome</div>
  <div id="welcome-screen-container" class="modal-screen-container">
    <div class="modal-screen">
      <div class="modal-section">
        <h3>Start</h3>
        <ul>
          <li><a href="#" id="welcome-link-new">New...</a></li>
          <li><a href="#" id="welcome-link-open">Open...</a></li>
          <li><a href="#" id="welcome-link-import">Import...</a></li>
          <li class="default-template-li">
            <span id="no-default-template" class="default-template">No default template</span>
            <a href="#" id="welcome-link-load-default" class="default-template"
              >Load default template</a
            >
            <a
              href="/docs/features/default-template-language"
              target="_blank"
              class="help-link"
              title="Click for info..."
              ><img src="{{baseUrl}}assets/icons/info.svg"
            /></a>
          </li>
        </ul>
      </div>

      <div class="modal-section" id="welcome-recent">
        <h3>Recent</h3>
        <ul id="welcome-recent-list">
          <li><a href="#" id="welcome-link-recent-open">More...</a></li>
        </ul>
      </div>

      <div class="modal-section" id="welcome-recover">
        <h3>Recover</h3>
        <div class="smaller">Your last project had unsaved changes:</div>
        <ul>
          <li class="overflow-ellipsis">
            <span id="unsaved-project-name" class="overflow-ellipsis"></span>
          </li>
          <li class="smaller">Last modified: <span id="unsaved-project-last-modified"></span></li>
        </ul>
        <div id="welcome-recover-actions">
          <a href="#" id="prompt-recover-btn" title="Recover project to editor">Recover</a>
          <a href="#" id="prompt-save-previous-btn" title="Save to device and continue">Save</a>
        </div>
      </div>

      <div class="modal-section">
        <h3>About LiveCodes</h3>
        <ul>
          <li><a href="/docs/" target="_blank">Home</a></li>
          <li><a href="/docs/getting-started" target="_blank">Getting Started</a></li>
          <li><a href="/docs/features" target="_blank">Features</a></li>
          <li><a href="/docs/configuration" target="_blank">Configuration</a></li>
          <li><a href="/docs/sdk" target="_blank">SDK</a></li>
          <li><a href="/docs/overview" target="_blank">More...</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div id="show-welcome">
    <input type="checkbox" value="show-welcome-checkbox" id="show-welcome-checkbox" checked />
    <label for="show-welcome-checkbox">Show on startup</label>
  </div>
</div>
