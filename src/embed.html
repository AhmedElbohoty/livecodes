<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalPen</title>
    <style>
      html {
        height: 100vh;
      }
      html,
      body,
      #pen {
        margin: 0;
        padding: 0;
      }
      body,
      #pen {
        height: 100%;
        width: 100%;
      }
      #pen {
        border: 0;
      }
    </style>
  </head>
  <body>
    <iframe id="pen" title="localpen" seamless></iframe>
    <script>
      function resize() {
        document.body.style.height = window.innerHeight + 'px';
      }
      resize();
      window.addEventListener('resize', resize, false);
      window.__localpenReady = function (api) {
        document.querySelector('#animating-logo').remove();
      };
      // document.querySelector('#pen').src = 'index.html?res';
    </script>
  </body>
</html>
